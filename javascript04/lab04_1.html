<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let subject = [];
        
        function addSubj() {
            let subj = document.querySelector("#subjectName").value;
            if (subj == "") {
                alert("“กรุณากรอกข้อมูลรายวิชา”");
            } else {
                if (subject.includes(subj)) {
                    alert("รายวิชานี้ถูกเพิ่มแล้ว");
                } else {
                    subject.push(subj);
                    alert("“เพิ่มรายวิชา: " + subj + " เรียบร้อยแล้ว”");
                    subjectName.value = ""
                }
            }
        }
        function ShowSubj() {
            let count = document.getElementsByTagName("select").length;
            if (count==0) {
                let div = document.querySelector("#showSubject");
                let select = document.createElement("select");
                div.appendChild(select);
                subject.forEach(element => {
                    let option = document.createElement("option");
                    option.innerHTML = element;
                    select.appendChild(option);
                });
            }else{
                let Oldselect = document.querySelector("select");
                Oldselect.remove();
                let div = document.querySelector("#showSubject");
                let select = document.createElement("select");
                div.appendChild(select);
                subject.forEach(element => {
                    let option = document.createElement("option");
                    option.innerHTML = element;
                    select.appendChild(option);
                });
            }

        }
    </script>
</head>

<body>
    <h1>แบบฟอร์มเพิ่มรายวิชา</h1>
    <input id="subjectName" type="text" value="">
    <button onclick="addSubj()">เพิ่มรายวิชา</button> <br><br>
    <button type="submit" onclick="ShowSubj()">แสดงรายวิชา</button>
    <div id="showSubject"></div>
</body>

</html>
